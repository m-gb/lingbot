syntax = "proto3";

service LingService {
    // asks a question
    rpc lingbot_question(LingQuestionRequest) returns (LingQuestionResponse) {}
    // gives a score
    rpc lingbot_answer(LingAnswerRequest) returns (LingAnswerResponse) {}
}

message LingQuestionRequest {
    string choice = 1;
}

message LingQuestionResponse {
    string question = 1;
}

message LingAnswerRequest {
    string answer = 1;
}

message LingAnswerResponse {
    string score = 1;
}